# Railway Nixpacks Configuration for Laravel

[phases.build]
cmds = [
    "composer install --optimize-autoloader --no-dev --no-interaction",
    "composer dump-autoload --optimize",
    "php artisan route:cache",
    "php artisan view:cache"
]

[phases.setup]
aptPkgs = ["...", "php83-pgsql", "php83-pdo_pgsql"]

[start]
cmd = "php artisan config:cache && php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"

[build]
builder = "RAILPACK"

[deploy]
runtime = "V2"
numReplicas = 1
preDeployCommand = ["php artisan migrate:fresh --seed --force"]
sleepApplication = false
useLegacyStacker = false
multiRegionConfig = {"us-west2":{"numReplicas":1}
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
